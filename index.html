<html lang="en">
<head>

<!-- ONLY background romantic music -->

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #2b0000, #000);
  color: white;
  height: 100vh;
  overflow: hidden;
  display: flex;

}

.card {
  background: rgba(0,0,0,0.85);
  padding: 30px;
  border-radius: 20px;
  width: 390px;
  text-align: center;
}

.option {

  border: 1px solid #444;
  padding: 10px;

  margin: 8px 0;
  cursor: pointer;
}

.option:hover {
  background: #ff4d6d;
}

.runaway {
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 2s linear forwards;
}

@keyframes float {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-120px); }
}

.confetti {
  position: absolute;
  font-size: 20px;
  animation: fall 3s linear infinite;
}

  0% { top: -10%; }
  100% { top: 110%; }
}
</style>
</head>

<body onclick="startMusic()">

<script>
let q = 1;
const name = "Sahil";
const content = document.getElementById("content");
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    const music = document.getElementById("bgMusic");
    music.volume = 0.35;
    music.play();
